<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 

    <link rel="stylesheet" href="./css/main.css">
    <title>Sistema Conversacional Mari </title>
  </head>
  <body>
	<div class="container min-vh-100 mw-75">
        <div class="card">            
            <div class="card-header bg-light text-center">
                <h3>Configuración de la sesión</h3>
            </div>
            <div class="card-body">
                <form action="current_session.html">
                    <div class="form-group">
                      <label for="nombrePaciente">Nombre del paciente:</label>
                      <select class="form-control" id="nombrePaciente">
                        <option selected> Selecciona al paciente que recibirá la terapia</option>
                        <option value="patient_name">Teresa Ramírez Crúz</option>
                        <option value="patient_name">Amador Cameda</option>
                      </select>
                      <small id="patientHelp" class="form-text text-muted">Verifica que el nombre sea el correcto</small>
                    </div>
                    <div class="form-group">
                      <label for="temaTerapia">Tema de conversación de la terapia:</label>
                      <select class="form-control" id="temaTerapia">
                        <option selected> Selecciona alguno de los temas de conversación disponibles</option>
                        <option value="topic_1">Familia</option>
                        <option value="topic_2">Lugares visitados</option>                        
                        <option value="topic_3">Películas</option>
                        <option value="topic_4">Comida</option>
                        <option value="topic_5">Programas de televisión</option>
                        <option value="topic_6">Música</option>
                        <option value="topic_7">Festividades</option>
                      </select>
                    </div>
                    <div class="card-body text-center"><button type="submit" class="btn btn-primary">Aceptar</button></div>
                    
                    <!-- <a href="./start_session.html" class="btn btn-primary">Aceptar</a> -->
                  </form>
            </div>
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
</html>
