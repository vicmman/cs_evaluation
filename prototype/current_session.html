<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 

    <link rel="stylesheet" href="./css/main.css">
    <title>Sistema Conversacional Mari </title>
  </head>
  <body class="bg-secondary">
	<div class="container min-vh-100 mw-75 bg-dark">		
        <div class="card">            
            <div class="card-header bg-light text-center">                
                <button type="button" id="start_session_btn" class="btn btn-success btn-lg mr-2" name="start_button">Iniciar sesión</button>
                <button type="button" id="stop_session_btn" class="btn btn-danger btn-lg ml-2" name="stop_button" disabled>Terminar sesión</button>
            </div>
            <img src="./img/large_avatar.png" class="card-img-top" alt="avatar_body">            
	</div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
</html>
